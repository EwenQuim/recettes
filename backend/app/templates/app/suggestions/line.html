<li class="list-group-item d-flex">
  <div class="container px-0">
    <a
      href="{% url 'app:suggestion' %}{{meal.urlChangeMeal}}"
      class="btn btn-outline-success mr-2"
    >
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-arrow-left-right"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"
        />
      </svg>
    </a>

    <span style="max-width: 5em" class="align-middle">
      <em> {{ meal.mealName }} : </em>
    </span>

    <span class="align-middle">
      <a href="{% url 'app:recettes' %}{{meal.recette.id}}">
        <strong> {{ meal.recette.name }} </strong>
      </a>
    </span>

    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-clock m-1"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"
      />
      <path
        fill-rule="evenodd"
        d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"
      />
    </svg>
    <span class="m-1">{{ meal.recette.preparation_time }}</span>
  </div>
</li>
