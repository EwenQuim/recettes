    <a
      href="{% url 'app:suggestion' %}{{meal.urlChangeMeal}}"
      class="btn btn-primary mr-2"
    >
      <svg
        width="1em"
        height="1em"

      <em> {{ meal.mealName }} : </em>

    <span>
      <strong> {{ meal.recette.name }} </strong>

      class="btn btn-primary float-right"
