{% extends 'app/base.html' %}

{% block content %}
  <h2>Toutes les recettes</h2>

  <ul>
  {% for recette in recettes %}
    <li>
      <h3> <a href="{% url 'app:recettes' %}{{recette.id}}"">{{ recette.name }}</a>  </h3>
      <p>  {{ recette.short }} </p>
    </li>
  {% endfor %}
  </ul>

{% endblock %}
